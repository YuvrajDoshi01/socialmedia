{% extends 'social/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row" mt-5>
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'profile'  object.pk %}">Back To Profile</a>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <h5>Edit Profile</h5>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="post" enctype="multipart/form-data">                 <!--enctype multipart data helps us to add multiple types of files like texts images etcetc-->
                {% csrf_token %}
                {{ form }}
                <div class="d-grid gap 2">
                    <button type="submit" >Submit</button>
                </div> 
        </div>
    </div>
</div>
{% endblock content %}
